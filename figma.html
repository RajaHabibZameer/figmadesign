<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Brand Guide</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="header">
        <h1>Mini Brand Guide</h1>
        <div class="logo">
            <img src="logop.png">
            <h3>Prodmast</h3>
        </div>
    </div>

    <div class="main-content">

        <div class="typography-section">
            <h3>Typography</h3>
            <h1 class="Thin">Manrope</h1>

            <div class="fonts">
                <span>Bold</span>
                <span>SemiBold</span>
                <span>Medium</span>
                <span>Regular</span>
            </div>

            <div class="letters">
                <p>
                    <span>Aa</span> <span>Bb</span> <span>Cc</span> <span>Dd</span> <span>Ee</span> <span>Ff</span>
                    <span>Gg</span> <span>Hh</span> <span>Ii</span> <span>Jj</span>
                </p>
                <p>
                    <span>Kk</span> <span>Ll</span> <span>Mm</span> <span>Nn</span> <span>Oo</span> <span>Pp</span>
                    <span>Qq</span> <span>Rr</span> <span>Ss</span> <span>Tt</span>
                </p>
                <p>
                    <span>Uu</span> <span>Vv</span> <span>Ww</span> <span>Xx</span> <span>Yy</span> <span>Zz</span>
                </p>
            </div>
            <p>0123456789-?*=()'&%#!;,</p>
        </div>


        <div class="colors-section">
            <h2>Color scheme</h2>
            <div class="color-scheme">

                <div class="color-item">
                    <div class="color-box" style="background-color: #142f32;">
                        <div class="color-label">#142f32</div>
                    </div>

                </div>
                <div class="color-item">
                    <div class="color-box" style="background-color: #E3FFCC;">
                        <div class="color-label">#E3FFCC</div>
                    </div>

                </div>


                <div class="color-item">
                    <div class="color-box" style="background-color: #282930;">
                        <div class="color-label">#282930</div>
                    </div>

                </div>
                <div class="color-item">
                    <div class="color-box" style="background-color: #777C90;">
                        <div class="color-label">#777C90</div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="left">Band Guide</div>
        <div class="right">Dipa in house</div>
    </div>
</body>

</html>
